<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width:100px;
            position: relative;

        }
        div:hover::after{
            content:attr(data-item);
            position:absolute;
            top:20px;
            height:20px;
            width:80px;
            border:1px solid red;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div data-item="你好">悬浮文字</div>

</body>
</html>
